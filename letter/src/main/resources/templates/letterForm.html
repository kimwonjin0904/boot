<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>love letter</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <link rel="stylesheet" href="/css/style.css"> <!-- css경로 -->
    <style>
        body {
            background-color: rgb(250, 250, 250);
        }
        #card {
            background-image: url('/img/2.webp');
            background-size: cover;
            padding: 20px;
            margin-top: 100px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 100px;
        }
    </style>
</head>
<body>
    <div id="card" class="mb-3" style="display: inline-block; width: 30%;">
        <div class="form-container">
            <h1 id="h1">love letter</h1>
            <form id="sendForm" method="post" action="/sendLetter">
                <div class="form-group">
                    <label for="to">send email:</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                    <label for="from">From:</label>
                    <input type="text" class="form-control" name="fromNm" required>
                </div>
                <div class="form-group">
                    <label for="to">To:</label>
                    <input type="text" class="form-control" name="toNm" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                </div>
                <input type="hidden" name="messageOne" id="messageOne">
                <input type="hidden" name="messageTwo" id="messageTwo">
                <input type="hidden" name="messageThree" id="messageThree">
                <button type="submit" class="btn btn-danger mt-3" id="openletter">마음을 전달하기</button>
            </form>
        </div>
    </div>
    <div id="sakura">
        <div class="petal">🌸</div>
        <div class="petal">🌸</div>
        <div class="petal">🌸</div>
        <div class="petal">🌸</div>
        <div class="petal">🌸</div>
        <div class="petal">🌸</div>
        <div class="petal">🌸</div>
        <div class="petal">🌸</div>
        <div class="petal">🌸</div>
        <div class="petal">🌸</div>
        <div class="petal">🌸</div>
        <div class="petal">🌸</div>
        <div class="petal">🌸</div>
        <div class="petal">🌸</div>
        <div class="petal">🌸</div>
        <div class="petal">🌸</div>
        <div class="petal">🌸</div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const petals = document.querySelectorAll(".petal");
            petals.forEach(petal => {
                const left = Math.random() * 100;
                const duration = Math.random() * 5 + 5; // 5~10초
                const delay = Math.random() * 5;
                const size = Math.random() * 20 + 10;

                petal.style.left = `${left}%`;
                petal.style.fontSize = `${size}px`; 
                petal.style.animationDuration = `${duration}s`;
                petal.style.animationDelay = `${delay}s`;
            });
        });

        $(document).ready(function () {
            $("#sendForm").submit(function(e){
                e.preventDefault();
                var messageArr = $("#message").val().split("\n");
                while(messageArr.length < 3){
                    messageArr.push(' ');  
                }

                $("#messageOne").val(messageArr[0]);
                $("#messageTwo").val(messageArr[1]);
                $("#messageThree").val(messageArr[2]);

                $(this)[0].submit();
            });
        });
    </script>
</body>
</html>
