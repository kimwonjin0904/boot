<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>타이핑 애니메이션 데모</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f9f9f9, #e0e0e0);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .typing-box {
      background-color: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .typed-cursor {
      color: #007bff;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <div class="typing-box">
    <h2 class="mb-4">타이핑 !</h2>
    <h3><span id="typed-text"></span></h3>
  </div>

  <!-- ✅ Typed.js -->
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <script>
    const typed = new Typed("#typed-text", {
      strings: ["안녕하세요!", "키보드 타이핑 효과"],
      typeSpeed: 50,      // 글자 하나 타이핑 시간(ms)
      backSpeed: 30,      // 지우는 속도
      backDelay: 1500,    // 다음 문자 시작 전 딜레이
      startDelay: 500,    // 처음 시작 전 딜레이
      loop: true,         // 반복 여부
      showCursor: true,   // 커서 보이기 여부
      cursorChar: "|"     // 커서 모양
    });
  </script>

</body>
</html>
